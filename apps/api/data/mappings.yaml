      "\\$([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?).*EBITDA"
    ]
    unit: "CAD millions"
    prefer: "Adjusted"
    normalize: "strip_commas"

  FFO:
    patterns: [
      "Funds From Operations.*\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "FFO of \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
