    unit: "CAD millions"
    normalize: "strip_commas"

  MaintenanceCapex:
    patterns: [
      "maintenance capital expenditures were \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "maintenance capital.*expenditures.*\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)(?=.*?million)",
