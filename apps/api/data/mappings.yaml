PPL:
  EBITDA:
    patterns: [
      "EBITDA increased to \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "EBITDA of \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "Adjusted EBITDA of \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
