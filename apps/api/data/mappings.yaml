      "Funds From Operations were \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "FFO were \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]{3})*(?:\\.[0-9]+)?)",
