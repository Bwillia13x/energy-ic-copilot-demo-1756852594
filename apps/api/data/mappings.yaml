      "Net\\s*Debt.*?\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)"
    ]
    unit: "CAD millions"
    normalize: "strip_commas"

  InterestExpense:
    patterns: [
      "interest expense.*\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "Interest Expense.*\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "finance costs.*\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "financing costs.*\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "Interest Expense.*was \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)",
      "Interest Expense for.*was \\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?) million",
      "interest.*expense.*\\$([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?) million"
