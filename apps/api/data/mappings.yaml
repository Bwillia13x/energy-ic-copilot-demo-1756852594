      "FFO.*\\$([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?) million"
    ]
    unit: "CAD millions"
    normalize: "strip_commas"

  NetDebt:
    patterns: [
      "Net Debt at.*?was\\s*\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)\\s*(?:million|billion)?",
      "Net Debt.*?was\\s*\\$?([0-9,]+(?:,[0-9]{3})*(?:\\.[0-9]+)?)\\s*(?:million|billion)?",
